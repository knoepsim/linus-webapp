services:
  linus-webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linus-webapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      # Contact Configuration
      CONTACT_EMAIL: ${CONTACT_EMAIL}
      # YouTube Configuration
      YOUTUBE_CHANNEL_ID: ${YOUTUBE_CHANNEL_ID}
      NEXT_PUBLIC_YOUTUBE_CHANNEL_ID: ${YOUTUBE_CHANNEL_ID}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Development volumes (optional)
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    #   - /app/.next