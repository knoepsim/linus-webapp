services:
  linus-webapp:
    image: ghcr.io/knoepsim/linus-webapp:latest
    container_name: linus-webapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      # Contact Configuration
      CONTACT_EMAIL: ${CONTACT_EMAIL}
      # YouTube Configuration
      YOUTUBE_CHANNEL_ID: ${YOUTUBE_CHANNEL_ID}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.linus-webapp.rule=Host(`linus-webapp.local`)"
      - "traefik.http.services.linus-webapp.loadbalancer.server.port=3000"
    # Optional: Ressourcen-Limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# Optional: Wenn du Traefik als Reverse Proxy verwendest
# networks:
#   web:
#     external: true
