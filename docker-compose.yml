services:
  linus-webapp:
    image: ghcr.io/knoepsim/linus-webapp:latest
    container_name: linus-webapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      # Contact Configuration
      CONTACT_EMAIL: ${CONTACT_EMAIL}
      # YouTube Configuration
      YOUTUBE_CHANNEL_ID: ${YOUTUBE_CHANNEL_ID}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.linus-webapp.rule=Host(`linus-webapp.local`)"
      - "traefik.http.services.linus-webapp.loadbalancer.server.port=3000"
    # Optional: Ressourcen-Limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Watchtower für automatische Container-Updates
  watchtower:
    image: containrrr/watchtower:latest
    container_name: linus-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=60  # Prüft alle 60 Sekunden auf Updates
      - WATCHTOWER_CLEANUP=true      # Entfernt alte Images nach Update
      - WATCHTOWER_INCLUDE_STOPPED=false  # Nur laufende Container aktualisieren
      - WATCHTOWER_REVIVE_STOPPED=false   # Gestoppte Container nicht starten
      - WATCHTOWER_LABEL_ENABLE=true      # Nur Container mit Label aktualisieren
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    command: --interval 60 --label-enable --cleanup

# Optional: Wenn du Traefik als Reverse Proxy verwendest
